<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body bgcolor="#E6E6FA">
    <a href="https://cse-stak.webflow.io">stak</a>
  <h1>STAK</h1>
    <h1>Inventory Management System</h1>
    
    <!-- Total Money Earned Display -->
    <span id="totalMoneyEarned" style="font-size: 20px; font-weight: bold;">Net Inventory Value: Rs.0</span>
    
    <!-- Inventory Table -->
    <table id="inventoryTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Quantity Purchased</th>
                <th>Quantity Sold</th>
                <th>Cost</th>
                <th>Total Cost</th>
                <th>Amount Sold</th>
                <th>Action</th>
            </tr>
        </thead>
        
        <tbody>
        </tbody>
    </table>
    <br>

    <!-- Product Inputs -->
    <input type="text" id="productName" placeholder="Product Name">
    <input type="number" id="productQuantity" placeholder="Quantity Purchased">
    <input type="number" id="productCost" placeholder="Cost per Unit">
    <button onclick="addProduct()">Add Product</button>
    <button onclick="showCharts()">Show Charts</button>
    
    <br>

    <!-- Charts Row -->
    <div id="chartsRow" style="display: flex; justify-content: space-around; margin-top: 20px;">
        <div>
            <h3>Quantity Purchased</h3>
            <canvas id="quantityChart" width="200" height="150"></canvas>
        </div>
        <div>
            <h3>Quantity Sold</h3>
            <canvas id="soldChart" width="200" height="150"></canvas> <!-- New Pie Chart -->
        </div>
        <div>
            <h3>Cost Distribution </h3>
            <canvas id="costChart" width="200" height="150"></canvas>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>

        chatbotId: "ZtfJek9rnx3i1XYD3B7WU",

        }
        </script>

        chatbotId="ZtfJek9rnx3i1XYD3B7WU"
        domain="www.chatbase.co"
        defer>
    </script>
</body>
</html>
